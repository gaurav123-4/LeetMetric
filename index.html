<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmetric</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="Leetmetric.css">
<body>
    <div class="global-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
    </div>
    <div class="main-layout">
        <div class="left-animation"></div>
        <div class="right-content">
            <!-- Existing content starts here -->
            <div > 
                <h1><span>LeetMetric</span></h1>
                <!-- <p>LeetMetric is a platform for tracking your leetcode progress.
                   It transforms your LeetCode activity into clean, visual metrics to help you track progress, stay consistent, and improve your problem-solving skills. Ideal for students, or anyone using LeetCode regularly.
                </p> -->
                <div class="user container">
                <div class="User input container">
                    <input type="text" placeholder="Enter Your Username here" id="username">
                    <button id="getStats">Get Stats</button>
                </div>
                </div>
                <div class="stats container">
                    <div class="Progress">
                        <div class="progress-item">
                            <div class="Easy" id="easy">Easy</div>
                        </div>
                        <div class="progress-item">
                            <div class="Medium" id="medium">Medium</div>
                        </div>
                        <div class="progress-item">
                            <div class="Hard" id="hard">Hard</div>
                        </div>
                    </div>
                    <div class="stats-card">
                   STATS
                    </div>
                </div>
            </div>
            <!-- Remove the histogram animation block -->
            <!-- Existing content ends here -->
        </div>
    </div>
